<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Address Distance Grouper</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <p>Input number of available drivers:  </p>
    <input type="number">
    <div id="map"></div>
    <script src="index.js" async defer></script>
      <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqQaadidqUW1Dy_gNU3r2WzZ0yI5Ywuk8&callback=initMap&v=weekly" defer></script> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</body>
</html>
